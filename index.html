  init();
  
  verify_pr = [];
  pr1 = new Promise(function(resolve, reject){
    var oldOptions = {
      'func' :addAgoamaOld,
      'sheetName' : 'sheet1',
    }
    verify_pr['sheet1'] = 0;
    Tabletop.init({
      key: '1r8geMv62QiLS3rZFVSjn_q-nt_tfOqIxFmJOUP_OiH0',
      callback: afterLoadSheet(oldOptions),
      simpleSheet: false
    });
    
    var newOptions = {
      'order' : 1,
      'func' :addAgoamaNew,
      'sheetName' : ['people','station'],
    }
    verify_pr['people'] = 0;
    verify_pr['station'] = 0;
    Tabletop.init({
      key: '18XvyINF-fOP0TIILfbI-PTQGtn1xKHydsMQT3lbnnwE',

    global_resolve = resolve;

  function init(){
    //取得阿公阿嬤編號
      
    url = location.href;
    url_agoama = url.match(/agoama=[^&#]*/g)?url.match(/agoama=[^&#]*/g)[0].split("=")[1]:null;
    if(url_agoama){
      cur_agoama = url_agoama;
    }
    url_address = url.match(/address=([^&#]*)/g)?decodeURI(url.match(/address=[^&#]*/g)[0].split("=")[1]):null;
    url_lat = url.match(/lat=[^&#]*/g)?parseFloat(url.match(/lat=[^&#]*/g)[0].split("=")[1]):null;
    url_lng = url.match(/lng=[^&#]*/g)?parseFloat(url.match(/lng=[^&#]*/g)[0].split("=")[1]):null;
    url_zoom = url.match(/zoom=[^&#]*/g)?parseInt(url.match(/zoom=[^&#]*/g)[0].split("=")[1]):null;
    
    // refs : https://github.com/pointhi/leaflet-color-markers
    greyIcon = new L.Icon({
      iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-grey.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });
    redIcon = new L.Icon({
      iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });
    
    arr_markers=[];

  }
  
  
  function afterLoadSheet(options) {
    return function(data, tabletop){
      try{
        if(!Array.isArray(options.sheetName)){
          options.sheetName = [options.sheetName];
        }
  
        options.sheetName.forEach(function(sheetName){
          agoama_array = data[sheetName].elements;
  
          for (var i = 0; i < agoama_array.length; i++) {
            options.func(agoama_array[i],i);
            if(i == agoama_array.length - 1){
              verify_pr[sheetName] = 1;
              var sum = 0;
              var count = 0;
              Object.keys(verify_pr).map(function(key){
                sum += verify_pr[key];
                count += 1;
              });
              if(sum == count){
                global_resolve();
              }
            }
          }
          
        });
  
      
      }catch(e){
        console.log(e);
        is_error();

      }

      $('.load').hide('slow');
      
    }
    
  }
  
  function addAgoamaOld(agoama,index){
    /*
      回收時間-結束: "17:00"
      回收時間-開始: "09:00"
      回收項目: ""
      地址: "台灣台中市北區興進路218巷"
      性別: "女"
      意見回饋: ""
      時間戳記: "2014/5/10 下午 11:42:23"
      稱呼: "婆婆"
      經度: "120.6921969"
      緯度: "24.156139"
      附近地標: "湖南味小吃"
    */
    if(!isNaN(parseFloat(agoama['緯度'])) && !isNaN(parseFloat(agoama['經度']))){
      var name = add_tag(agoama['稱呼'],"","h3");
      var address = add_tag(agoama['地址']+'  <a href="https://www.google.com.tw/maps/place/'+agoama['地址']+'" target="_blank" >到 Google 地圖</a>','地址',"div");
      var point = add_tag(agoama['附近地標'],'附近地標',"div");
      var start = add_tag(agoama['回收時間-開始'],'開始回收時間',"div");
      var end = add_tag(agoama['回收時間-結束'],'結束回收時間',"div");
      var other = add_tag(break_line(agoama['意見回饋']),'',"div","other");
      // var link_node ="";
      var link_node = add_tag('<a target="_self" href="./node.html?agoama='+index+'">補充資訊</a>','',"div");
      var text = name +address + point + start + end + other+link_node;
      
      arr_markers[index] = L.marker([agoama['緯度'], agoama['經度']], {icon: greyIcon}).addTo(map).bindPopup(text);
      arr_markers[index].id = index;
      // if(cur_agoama == index){
      //   arr_markers[index].openPopup();
      // }
  
    }
  }
  
   function addAgoamaNew(agoama,index){
    /*
      回收時間-結束: "17:00"
      回收時間-開始: "09:00"
      回收項目: ""
      地址: "台灣台中市北區興進路218巷"

      經度: "120.6921969"

      附近地標: "湖南味小吃"

    if(!isNaN(parseFloat(agoama['緯度'])) && !isNaN(parseFloat(agoama['經度']))){
      if(agoama['資料編號'].match('agoama')){
        var name = add_tag(agoama['長輩姓氏']+agoama['長輩性別'],"","h3");
        var new_tag = add_tag("老人福利關懷協會個案","","h4");
        var address = add_tag(agoama['長輩地址']+'  <a href="https://www.google.com.tw/maps/place/'+agoama['長輩地址']+'" target="_blank" >到 Google 地圖</a>','地址',"div");
        // var point = add_tag(agoama['附近地標'],'附近地標',"div");
        // var start = add_tag(agoama['回收時間-開始'],'開始回收時間',"div");
        // var end = add_tag(agoama['回收時間-結束'],'結束回收時間',"div");
        // var other = add_tag(break_line(agoama['意見回饋']),'',"div","other");
        // var link_node ="";
        // var link_node = add_tag('<a target="_self" href="./node.html?agoama='+index+'">補充資訊</a>','',"div");
        // var text = name +address + point + start + econd + other+link_node;
        var text = name + new_tag + address;
    
        index = agoama['資料編號'];
  
        arr_markers[index] = L.marker([agoama['緯度'], agoama['經度']],{icon:redIcon}).addTo(map).bindPopup(text);
        arr_markers[index].id = index;
        
      }
      
      else if(agoama['資料編號'].match('station')){
        var name = add_tag(agoama['地址'],"","h3");
        var new_tag = add_tag("老人福利關懷協會合作回收點","","h4");
        var address = add_tag(agoama['地址']+'  <a href="https://www.google.com.tw/maps/place/'+agoama['地址']+'" target="_blank" >到 Google 地圖</a>','地址',"div");
        // var point = add_tag(agoama['附近地標'],'附近地標',"div");
        // var start = add_tag(agoama['回收時間-開始'],'開始回收時間',"div");
        // var end = add_tag(agoama['回收時間-結束'],'結束回收時間',"div");
        // var other = add_tag(break_line(agoama['意見回饋']),'',"div","other");
        // var link_node ="";
        // var link_node = add_tag('<a target="_self" href="./node.html?agoama='+index+'">補充資訊</a>','',"div");
        // var text = name +address + point + start + end + other+link_node;
        var text = name + new_tag + address;
    
        index = agoama['資料編號'];
  
        arr_markers[index] = L.marker([agoama['緯度'], agoama['經度']]).addTo(map).bindPopup(text);
        arr_markers[index].id = index;
        
      }
  
    }
  }

    function break_line(text){
      return text.replace(/\n/g,"<br>");
    }

    function add_tag(val,name , htmltag, classname){
      name = (name == "")?"":name+ "：";
      myclass = (typeof classname == "undefined")? "": " class="+classname;
      return (val=="")?"":"<"+htmltag+myclass+">" + name + val + "</"+htmltag+">";
    }

    function map_listen(){
      //Map Event
      map.on('moveend',function(e){
        if(typeof ismoved=="undefined"){
          ga('send', 'event', 'map', 'move', 'move');
          ismoved = true;
        }
        set_url();
      })
      .on('zoomend',function(e){
        if(typeof iszoomed=="undefined"){
          ga('send', 'event', 'map', 'zoom', 'zoom');
          iszoomed = true;
        }
        set_url();
      })
      .on('popupopen',function(e){
        cur_agoama=e.popup._source.id;
        ga('send', 'event', 'map', 'popupopen', cur_agoama);
        set_url();
      })
      .on('popupclose',function(e){
        ga('send', 'event', 'map', 'popupclose', cur_agoama);
        cur_agoama = -1;
        set_url();
      });

    }
    
    function doPostProcess(){
      //處理完阿公阿嬤的點了
      
      //處理初始畫面
      if(url_agoama){
        arr_markers[url_agoama].openPopup();
      }

      if(url_address){
        $('#search-map-text').val(url_address);
        $('.search-map-form').submit();
      }else if(url_lat&&url_lng&&url_zoom){
        map.setView([url_lat,url_lng],url_zoom);
      }
      map_listen();
    }

    function set_url(){
      cur_lat=map.getCenter().lat;
        cur_lng=map.getCenter().lng;
        cur_zoom=map.getZoom();
        new_para='?lat='+cur_lat+'&lng='+cur_lng+'&zoom='+cur_zoom+((cur_agoama!=-1)?('&agoama='+cur_agoama):'')+'#map';
        // $('.test').text('http://junsuwhy.github.io/whereisama/'+new_para);
        history.replaceState(null, document.title,pre_para+new_para);
    }
